<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-styling">
  <a class="navbar-brand" href="#">Stephen A. Smith Clip Generator</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

    </ul>

  </div>

  <form class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
      (input)="setQuery($event.target.value)">
    <button name="search" class="btn btn-outline-success my-2 my-sm-0" type="button"
      (click)="search(query)">Search</button>
  </form>
</nav>

<div *ngIf="searchClicked==true">
  <div *ngFor="let i of publicIds" class="flex-container">
    <cl-video public-id={{i}} controls="true">
      <cl-transformation width="200" height="200" quality="100" crop="fill"></cl-transformation>
    </cl-video>
  </div>

        Your browser does not support the video tag.
      </video>
    </div>
  </div> -->
</div>

<button class="btn" style="color: black; background: #ddd;" (click)="getRandom()">
  Get Random Clip
</button>

<div *ngIf="randomClicked">
  <cl-video public-id={{publicId}} controls="true">
    <cl-transformation width="225" height="225" quality="10" crop="fill"></cl-transformation>
  </cl-video>
</div>



<!-- EMBEDDED SAS TWITTER TIMELINE -->
<div style="margin-top: 15%;">
  <ng-twitter-timeline [dataSrc]="{sourceType: 'profile', screenName: 'test'}" [opts]="{tweetLimit: 10}">
  </ng-twitter-timeline>
  <a class="twitter-timeline" data-width='400' data-height="400" data-theme="light"
    href="https://twitter.com/stephenasmith?ref_src=twsrc%5Etfw">Tweets by Stephen A Smith</a>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</div>
<!-- END EMBEDDED SAS TWITTER TIMELINE -->
