<!-- CLOUDINARY VIDEO PLAYER -->
<link href="https://unpkg.com/cloudinary-video-player@1.4.1/dist/cld-video-player.min.css" rel="stylesheet">
<script src="https://unpkg.com/cloudinary-core@2.10.3/cloudinary-core-shrinkwrap.min.js"
  type="text/javascript"></script>
<script src="https://unpkg.com/cloudinary-video-player@1.4.1/dist/cld-video-player.min.js"
  type="text/javascript"></script>

<!-- BOOTSTRAP CDN -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
  integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-styling">
  <a class="navbar-brand" href="#">Stephen A. Smith Clip Generator</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

    </ul>

  </div>

  <form class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
      (input)="setQuery($event.target.value)">
    <button name="search" class="btn btn-outline-success my-2 my-sm-0" type="button"
      (click)="search(query)">Search</button>
  </form>
</nav>

<div *ngIf="searchClicked">
  <video width="250" height="240" controls>
    <source class="cld-video-player cld-video-player-skin-light" src={{urls[0]}} type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>


<button class="btn btn-light" (click)="getRandom()">
  Get Random Clip
</button>

<div *ngIf="randomClicked">
  <video width="250" height="240" controls>
    <source class="cld-video-player cld-video-player-skin-light" src={{url}} type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>






<!-- EMBEDDED SAS TWITTER TIMELINE -->
<div style="margin-top: 15%;">
  <ng-twitter-timeline [dataSrc]="{sourceType: 'profile', screenName: 'test'}" [opts]="{tweetLimit: 10}">
  </ng-twitter-timeline>
  <a class="twitter-timeline" data-width='400' data-height="400" data-theme="light"
    href="https://twitter.com/stephenasmith?ref_src=twsrc%5Etfw">Tweets by stephenasmith</a>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</div>
<!-- END EMBEDDED SAS TWITTER TIMELINE -->
