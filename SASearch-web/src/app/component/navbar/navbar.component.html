<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header fade-in-header">

    <header class="mdl-layout__header">

        <div class="mdl-layout__header-row header">

            <!-- Title -->
            <span class="mdl-layout-title">
                <img src="https://res.cloudinary.com/dzoq2eys2/image/upload/c_fill,h_64,w_150,x_0,y_0/v1599323344/short_sas_logo_yvmdj4.jpg"
                    alt="">
            </span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>

            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link">About</a>
            </nav>
        </div>
    </header>

    <main class="mdl-layout__content">
        <div class="page-content">
            <!-- Your content goes here -->
            <router-outlet></router-outlet>
        </div>
    </main>
</div>
