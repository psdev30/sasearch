<!-- CLOUDINARY VIDEO PLAYER -->
<link href="https://unpkg.com/cloudinary-video-player@1.4.1/dist/cld-video-player.min.css" rel="stylesheet">
<script src="https://unpkg.com/cloudinary-core@2.10.3/cloudinary-core-shrinkwrap.min.js"
    type="text/javascript"></script>
<script src="https://unpkg.com/cloudinary-video-player@1.4.1/dist/cld-video-player.min.js"
    type="text/javascript"></script>

<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css" />
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<div id="table-wrapper">
    <div>
        <table>
            <tbody id="table-scroll" style="display: inline-flex;">

                <div *ngIf="loading">
                    <mat-spinner color="accent"></mat-spinner>
                </div>

                <div *ngIf="randomClicked" style="margin-right: 1%;">
                    <cl-video public-id={{publicId}} controls="true" class="fade-in">
                        <cl-transformation width="225" height="225" quality="100" crop="fill"></cl-transformation>
                    </cl-video>
                </div>

                <div *ngIf="searchClicked" style="display: inline-flex; overflow-x: hidden; overflow-y: hidden;
                     flex-wrap: wrap;">
                    <div *ngFor="let i of publicIds" class="flex-container" style="margin-right: 10px;">
                        <cl-video public-id={{i}} controls="true" class="fade-in">
                            <cl-transformation width="200" height="200" quality="100" crop="fill">
                            </cl-transformation>
                        </cl-video>
                    </div>
                </div>

            </tbody>
        </table>
    </div>

</div>

<a routerLink="/search">
    <button mat-raised-button color="accent" class="home">
        <i class="material-icons" style="color: white;">home</i>
    </button>
</a>
