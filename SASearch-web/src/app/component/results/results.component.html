<!-- CLOUDINARY VIDEO PLAYER -->
<link href="https://unpkg.com/cloudinary-video-player@1.4.1/dist/cld-video-player.min.css" rel="stylesheet">
<script src="https://unpkg.com/cloudinary-core@2.10.3/cloudinary-core-shrinkwrap.min.js"
    type="text/javascript"></script>
<script src="https://unpkg.com/cloudinary-video-player@1.4.1/dist/cld-video-player.min.js"
    type="text/javascript"></script>


<!-- RESULTS -->
<div class="main" style="overflow: scroll">
    <div *ngIf="randomClicked">
        <cl-video public-id={{publicId}} controls="true">
            <cl-transformation width="225" height="225" quality="100" crop="fill"></cl-transformation>
        </cl-video>
    </div>

    <div *ngIf="searchClicked==true">
        <div *ngFor="let i of publicIds" class="flex-container">
            <cl-video public-id={{i}} controls="true">
                <cl-transformation width="200" height="200" quality="100" crop="fill"></cl-transformation>
            </cl-video>
        </div>
    </div>

</div>


<div class="footer">
    <ng-twitter-timeline [dataSrc]="{sourceType: 'profile', screenName: 'test'}" [opts]="{tweetLimit: 10}">
    </ng-twitter-timeline>
    <a class="twitter-timeline" data-width='250' data-height='210' data-theme="dark"
        href="https://twitter.com/stephenasmith?ref_src=twsrc%5Etfw">Tweets by Stephen A Smith</a>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</div>
